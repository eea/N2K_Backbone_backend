# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - n2kbackboneback-dev

on:
  push:
    branches:
      - Development
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Upload a Build Artifact to Azure Blob Storage
        uses: fixpoint/azblob-upload-artifact@v4
        with:
          # Connection string
          connection-string: 'DefaultEndpointsProtocol=https;AccountName=n2kbackbonesharedfiles;AccountKey=TaX9fzQ20MLwsYrPfd9IU/0A2vBzMk0P1vSqrOf2bBoCq1inGPY3x5LoyWsUCt0yBvTztdF6tlY9+AStIBo5aQ==;EndpointSuffix=core.windows.net'
          # Artifact name
          name: .net-app
          # Directory containing files to upload
          path:  ${{env.DOTNET_ROOT}}/myapp
          # Container name
          #container: # optional, default is github-action-artifacts
          # Remove all blobs under the target blob (use "true" to enable this option)
          #cleanup: # optional, default is false

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'n2kbackboneback-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_26817C37D09F4D04B5209B1D98373478 }}
          package: .

