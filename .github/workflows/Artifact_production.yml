# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build  ASP.Net Core app for N2K Backbone Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: copy config
        run: |
          copy N2K_BackboneBackEnd/Configs/appsettings_prod.json N2K_BackboneBackEnd/appsettings.json  
          del N2K_BackboneBackEnd/Configs/*.json
          rmdir N2K_BackboneBackEnd/Configs          
          
      - name: dotnet publish
        run: dotnet publish -c Release --property:PublishDir=${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job in Production
        uses: actions/upload-artifact@v4
        with:
          name: backend-app_prod
          path: ${{env.DOTNET_ROOT}}/myapp
