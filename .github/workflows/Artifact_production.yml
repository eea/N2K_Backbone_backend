# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build  ASP.Net Core app for N2K Backbone Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  copy:
    name: Copy dev appsettings to feature
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy
        run: |
          copy N2K_BackboneBackEnd/Configs/appsettings_stg.json N2K_BackboneBackEnd/appsettings.json  
          del N2K_BackboneBackEnd/Configs/*.json
          rmdir N2K_BackboneBackEnd/Configs
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job in Production
        uses: actions/upload-artifact@v2
        with:
          name: backend-app_prod
          path: ${{env.DOTNET_ROOT}}/myapp
